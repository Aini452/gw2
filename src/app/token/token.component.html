<div class="card" style="width: 15rem; margin : 10px;" >
    <img  *ngIf="tokenCurrencie" style="width : 100px; height: 100px" src="{{tokenCurrencie.icon}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" *ngIf="tokenCurrencie">{{tokenCurrencie.name}}</h5>
      <p class="card-text">{{wallet.value}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
